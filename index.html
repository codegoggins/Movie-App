<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Lora:ital@1&family=Montserrat:wght@300;400;500&family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <title>Film Relic</title>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">Filmy</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active">Home</li>
                    <li class="menu-list-item">Genre</li>
                    <li class="menu-list-item">Country</li>
                    <li class="menu-list-item">Movies</li>
                    <li class="menu-list-item">TV-Series</li>
                    <li class="menu-list-item">Top IMDB</li>
                </ul>
            </div>
            <div class="search-container">
                <input class="search-text" type="text" placeholder="Search">
                <i class="search-icon fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="toggle">
                <i class="moon fa-solid fa-moon"></i>
                <i class="sun fa-solid fa-sun"></i>
                <div class="toggle-ball"></div>
            </div>
        </div>
    </div>
    <div class="sidebar">
       <i class="sidebar-menu-icon fa-solid fa-house"></i>
       <i class="sidebar-menu-icon search-icon fa-solid fa-magnifying-glass"></i>
       <i class="sidebar-menu-icon fa-solid fa-bookmark"></i>
       <i class="sidebar-menu-icon fa-solid fa-tv"></i>
       <i class="sidebar-menu-icon fa-solid fa-user"></i>
    </div>
    <div class="container">
        <div class="content-container">

                <div class="featured-content">
                    <h2 class="featured-title">Money Heist</h2>
                    <p class="featured-description">Eight thieves take hostages and lock themselves in the Royal Mint of Spain as a criminal mastermind manipulates the police to carry out his plan.</p>
                    <div class="featured-buttons">
                        <button class="watch-btn">
                            <i class="fa-solid fa-play"></i>
                            Watch Now
                        </button>
                        <button class="add-btn">
                            <i class="fa-regular fa-heart"></i>
                            Add to List
                        </button>
                    </div>
                </div>
                <div class="new-releases">
                    <h1>New Releases</h1>
                    <div class="movie-list-wrapper">
                        <div class="movie-list">
                            <div class="movie-list-item">
                                <img class="movie-list-item-img" src="https://c4.wallpaperflare.com/wallpaper/576/997/289/stranger-things-wood-tv-tv-series-movies-hd-wallpaper-preview.jpg" alt="stranger-things">
                            </div>
                            <div class="movie-list-item">
                                <img class="movie-list-item-img" src="https://c4.wallpaperflare.com/wallpaper/576/997/289/stranger-things-wood-tv-tv-series-movies-hd-wallpaper-preview.jpg" alt="stranger-things">
                            </div>
                            <div class="movie-list-item">
                                <img class="movie-list-item-img" src="https://c4.wallpaperflare.com/wallpaper/576/997/289/stranger-things-wood-tv-tv-series-movies-hd-wallpaper-preview.jpg" alt="stranger-things">
                            </div>
                            <div class="movie-list-item">
                                <img class="movie-list-item-img" src="https://c4.wallpaperflare.com/wallpaper/576/997/289/stranger-things-wood-tv-tv-series-movies-hd-wallpaper-preview.jpg" alt="stranger-things">
                            </div>
                            <div class="movie-list-item">
                                <img class="movie-list-item-img" src="https://c4.wallpaperflare.com/wallpaper/576/997/289/stranger-things-wood-tv-tv-series-movies-hd-wallpaper-preview.jpg" alt="stranger-things">
                            </div>
                            <div class="movie-list-item">
                                <img class="movie-list-item-img" src="https://c4.wallpaperflare.com/wallpaper/576/997/289/stranger-things-wood-tv-tv-series-movies-hd-wallpaper-preview.jpg" alt="stranger-things">
                            </div>
                            <div class="movie-list-item">
                                <img class="movie-list-item-img" src="https://c4.wallpaperflare.com/wallpaper/576/997/289/stranger-things-wood-tv-tv-series-movies-hd-wallpaper-preview.jpg" alt="stranger-things">
                            </div>
                            <div class="movie-list-item">
                                <img class="movie-list-item-img" src="https://c4.wallpaperflare.com/wallpaper/576/997/289/stranger-things-wood-tv-tv-series-movies-hd-wallpaper-preview.jpg" alt="stranger-things">
                            </div>
                        </div>
               
                    </div>
                </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
